<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Weather</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-5 searchCol">
                    <!-- add input and button for search -->
                    <div class="searchArea">
                        <strong><p>Search for a City:</p></strong>
                        <input id="searchInput"></input>
                        <button type="button" class="btn btn-primary searchBtn"><i class="fas fa-search"></i></button>
                        <!-- put history searches here!!!!!!! -->
                    </div>
                
                    <div class="history">
                        <!-- show saved cities via js -->
                        <!-- show cities as buttons, or make a new row, with a col per city-->
                    </div>
                </div>

                <div class="col-md-7">
                    <!-- has two rows, each with 1 col -->
                    <div class="row addBorder">
                        <div class="col-md-8 todaysWeather">
                            <!-- shows today -->
                            <p id="top" class="bold">
                                <!-- will show city, country (Date) when city searched-->
                            </p>
                            <div class="temp">
                                <!-- will show temp when city searched -->
                                <p id="tempNow" class="squish"></p>
                                <p id="tempMax" class="tab squish"></p>
                                <p id="tempMin" class="tab squish"></p>
                                <p id="tempFeels" class="tab squish"></p>
                            </div>
                            <p id="humidity" class="squish">
                                <!-- will show humidity -->
                            </p>
                            <p id="wind" class="squish">
                                <!-- shows wind stuff -->
                            </p>
                            <p id="uvIndex" class="squish">
                                <!-- you guessed it, Uv index goes here! -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- shows 5 day forecast -->
            <div class="row">
                <div class="col-md-1">
                    <!-- placeholder -->
                </div>
                <div class="col-md-11 fiveDayForecast bold">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <!-- placeholder -->
                </div>
                <div class="col-md-2 day1 addBorder background daily">
                    <p id="day1Date" class="squish bold"></p>
                    <p id="day1Icon" class="squish"></p>
                    <p id="day1Temp" class="squish"></p>
                    <p id="day1Humidity" class="squish"></p>
                </div>
                <div class="col-md-2 day2 addBorder background daily">
                    <p id="day2Date" class="squish bold"></p>
                    <p id="day2Icon" class="squish"></p>
                    <p id="day2Temp" class="squish"></p>
                    <p id="day2Humidity" class="squish"></p>
                </div>
                <div class="col-md-2 day3 addBorder background daily">
                    <p id="day3Date" class="squish bold"></p>
                    <p id="day3Icon" class="squish"></p>
                    <p id="day3Temp" class="squish"></p>
                    <p id="day3Humidity" class="squish"></p>
                </div>
                <div class="col-md-2 day4 addBorder background daily">
                    <p id="day4Date" class="squish bold"></p>
                    <p id="day4Icon" class="squish"></p>
                    <p id="day4Temp" class="squish"></p>
                    <p id="day4Humidity" class="squish"></p>
                </div>
                <div class="col-md-2 day5 addBorder background daily">
                    <p id="day5Date" class="squish bold"></p>
                    <p id="day5Icon" class="squish"></p>
                    <p id="day5Temp" class="squish"></p>
                    <p id="day5Humidity" class="squish"></p>
                </div>
                <div class="col-md-1">
                    <!-- placeholder -->
                </div>
            </div>
        </div>
    

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script src="https://kit.fontawesome.com/086eaec884.js" crossorigin="anonymous"></script>
        
    </body>
</html>
